<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <link rel="icon shortcut" href=img/logo.png type=image/png>
    <link rel=apple-touch-icon href=img/logo.png>
    <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>
    <link rel=stylesheet href=css/base.css>
    <link rel=stylesheet href=css/home.css>
    <link rel=stylesheet href=css/ui-block.css>
    <meta name=viewport content="width=device-width">
    <title>星云链测试网 | Nebulas Testnet</title>
</head>
<body>
    <div class=logo-main></div>
    <div class=header></div>

    <div id=step1 class="container wallet">
        <div id=generate_infomation class=col-md-12>
            <h1>
                <label data-i18n=send-offline/step1>Step 1: Generate Information (Online Computer)</label>
            </h1>
            <div class=form-group>
                <label for=fromaddress data-i18n=send-nas/from-address>From Address:</label>
                <input type=text id=fromaddress class=form-control placeholder=c66d758fbf64ef62a371801570cde8fe1e7f08bce3daf8e4>
            </div>
            <button id=Generate_info type=submit class="btn btn-default col-xs-12 col-sm-12 col-md-12 text-center" data-i18n=send-offline/gen-info>Generate Information</button>
            <div class=row id=information style=display:none;>
                <div class="form-group col-md-6">
                    <label for=fa_gasprice data-i18n=gas-price>Gas Price:</label>
                    <input type=text id=fa_gasprice class=form-control>
                </div>
                <div class="form-group col-md-6">
                    <label for=fa_nonce>Nonce:</label>
                    <input type=text id=fa_nonce class=form-control>
                </div>
            </div>
        </div>
    </div>
    <!-- step1 -->

    <div id=step2 class="container wallet">
        <div id=generate_transaction class=col-md-12>
            <h1>
                <label data-i18n=send-offline/step2>Step 2: Generate Transaction (Offline Computer)</label>
            </h1>
            <div class=form-group>
                <label for=toaddress data-i18n=send-nas/to-address>To Address</label>
                <input type=text class=form-control id=toaddress>
            </div>
            <div class=form-group>
                <label for=amount data-i18n=send-nas/amount>Value / Amount to Send</label>
                <div class=input-group>
                    <input type=text class=form-control id=amount data-i18n=amount>
                    <div class=input-group-addon>NAS</div>
                </div>
            </div>
            <div class=form-group>
                <label for=limit data-i18n=gas-limit>Gas Limit</label>
                <input type=text class=form-control id=limit value=20000>
            </div>
            <div class=form-group>
                <label for=price data-i18n=gas-price>Gas Price</label>
                <div class=input-group>
                    <input type=text class=form-control id=price value=1000000>
                    <div class=input-group-addon>NIS</div>
                </div>
            </div>
            <div class=form-group>
                <label for=nonce>Nonce</label>
                <input type=text class=form-control id=nonce>
            </div>
        </div>
    </div>

    <div class=select-wallet-file></div>

    <div id=transaction class="container transaction">
        <div class=col-md-12>
            <button id=generate type=submit class="btn btn-default col-xs-12 col-sm-12 col-md-12 text-center" onclick=generate() data-i18n=send-nas/button/generate>Generate Transaction</button>
        </div>
        <div class=col-md-6>
            <div class=form-group>
                <label for=raw data-i18n=send-nas/raw>Raw Transaction</label>
                <textarea class=form-control rows=8 id=raw></textarea>
            </div>
        </div>
        <div class=col-md-6>
            <div class=form-group>
                <label for=signed data-i18n=send-nas/signed>Signed Transaction</label>
                <textarea class=form-control rows=8 id=signed></textarea>
            </div>
        </div>

    </div>
    <!-- Transaction -->


    <div id=step3 class="container wallet">
        <div id=send class=col-md-12>
            <h1>
                <label data-i18n=send-offline/step3>Step 3: Send / Publish Transaction (Online Computer)</label>
            </h1>
        </div>
        <div class="form-group col-md-6">
            <label for=signedoffline data-i18n=send-nas/signed>Signed Transaction</label>
            <textarea class=form-control rows=8 id=signedoffline></textarea>
        </div>
        <div class="form-group col-md-6">
            <div id=qrcode style=text-align:center;>
            </div>
        </div>
        <div class=col-md-12>
            <button id=sendtransaction type=submit class="btn btn-default col-xs-12 col-sm-12 col-md-12 text-center" onclick=sendtransaction() data-i18n=send-nas/send>Send Transaction</button>
        </div>

    </div>
    <!-- step3 -->



    <div class="container transaction" id=receipt_div style=display:none;>
        <div class=col-md-6>
            <div class=form-group>
                <label for=raw>txhash</label>
                <textarea readonly id=receipt rows=6 class=form-control></textarea>
            </div>
        </div>
        <div class=col-md-6>
            <div class=form-group>
                <label for=signed data-i18n=send-nas/receipt>receipt</label>
                <textarea readonly id=receipt_state rows=6 class=form-control></textarea>
            </div>
        </div>
    </div>
    <!-- hxhash -->


    <div class=footer></div>

    <div class="modal fade" tabindex=-1 id=info role=dialog>
        <div class=modal-dialog role=document>
            <div class=modal-content>
                <div class=modal-header>
                    <button type=button class=close data-dismiss=modal aria-label=Close>
                        <span aria-hidden=true>&times;</span>
                    </button>
                    <h4 class=modal-title>info</h4>
                </div>
                <div class=modal-body>
                    <p>unlocking&hellip;</p>
                </div>
            </div>
        </div>
    </div>

    <script src=https://code.jquery.com/jquery-3.3.1.slim.min.js></script>
    <script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js data-depends=jquery.slim></script>
    <script src=https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js data-depends="bootstrap jquery.slim"></script>
    <script src=js/jquery.qrcode.min.js data-depends=jquery></script>
    <script src=js/home.v1.js></script>
    <script src=js/i18n.js data-depends=jquery.slim></script>
    <script src=js/ui-block.js data-depends="bootbox jquery.slim i18n.js nebulas.js"></script>
    <script src=js/nebulas.js></script>
    <script>
        "use strict";

        var wallet = require("nebulas"),
            Account = wallet.Account,
            Neb = wallet.Neb,
            Transaction = wallet.Transaction,
            utils = wallet.Utils,
            unit = wallet.Unit,
            neb = new Neb(),
            gAccount = new Account(), toaccount, state, gas_price, tx, txhash,
            testnetchainID = 1003;

         // neb.setRequest(new wallet.HttpRequest(localStorage.apiPrefix || "https://testnet.nebulas.io"));
         neb.setRequest(new wallet.HttpRequest("http://13.57.120.136:8685"));

        uiBlock({
            footer: ".footer",
            header: ".header",
            logoMain: ".logo-main",
            selectWalletFile: [".select-wallet-file", onUnlockFile]
        });

        function onUnlockFile(swf, fileJson, account, password) {
            gAccount = account;
            $("#transaction").show();
        }

        // Generate_info
        $("#Generate_info").click(function () {
            var fromaddress = $("#fromaddress").val();

            try {
                gAccount = Account.fromAddress(fromaddress);

                neb.api.gasPrice().then(function(resp){

                    $("#fa_gasprice").val(resp.gas_price);
                    $("#price").val(resp.gas_price);

                    return neb.api.getAccountState(gAccount.getAddressString());
                }).then(function(resp){
                    $("#fa_nonce").val(resp.nonce);
                    $("#nonce").val(parseInt(resp.nonce) + 1);
                    $("#information").show();
                });

                // balance_nas = utils.toBigNumber(state.balance).dividedBy(unitValue("nas")).toNumber();   // 用处？
                
            } catch (e) {
                bootbox.dialog({
                    title: 'Error',
                    message: e, size: 'large'
                });
            }
        });

        // 页面不对 请确认
        function generate() {
            var fromaddress = $("#fromaddress").val();
            var toaddress = $("#toaddress").val();

            try {
                toaccount = Account.fromAddress(toaddress);
                amount = $("#amount").val();
                balance = $("#balance").val();
                gaslimit = $("#limit").val();
                gasprice = $("#price").val();
                nonce = $("#nonce").val();
                tmp = unit.fromBasic(utils.toBigNumber(gaslimit).times(utils.toBigNumber(gasprice)), "nas");
                console.log(tmp);

                if (utils.toBigNumber(balance).lt(utils.toBigNumber(amount).plus(tmp))) {
                    if (utils.toBigNumber(balance).lt(tmp)) {
                        amount = utils.toBigNumber(0).toNumber();
                    } else {
                        amount = utils.toBigNumber(balance).minus(utils.toBigNumber(tmp)).toNumber();
                    }
                }

                tx = new Transaction(testnetchainID, gAccount, toaccount.getAddressString(), unit.nasToBasic(amount), parseInt(nonce), gasprice, gaslimit);
                tx.signTransaction();

                $("#raw").val(tx.toString());
                $("#signed").val(tx.toProtoString());
                $("#signedoffline").val(tx.toProtoString());
                $("#qrcode").qrcode(tx.toProtoString());
                $("#transaction").show();
            } catch (e) {
                bootbox.dialog({
                    message: e,
                    size: 'large',
                    title: 'Error'
                });
            }

            return false;
        }

        function sendtransaction() {
            try {
                var resp = neb.api.sendRawTransaction($("#signedoffline").val()).then(function(resp){
                    return neb.api.getTransactionReceipt(resp.txhash);
                }).then(function(resp){
                    $("#receipt_state").val(JSON.stringify(resp));
                    $("#receipt").val(txhash);
                    $("#receipt_div").show();
                });
                
            } catch (e) {
                bootbox.dialog({
                    message: e,
                    size: 'large',
                    title: 'Error'
                });
            }
        }
    </script>
</body>
</html>
