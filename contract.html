<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <link rel="icon shortcut" href=img/logo.png type=image/png>
    <link rel=apple-touch-icon href=img/logo.png>
    <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>
    <link rel=stylesheet href=css/base.css>
    <link rel=stylesheet href=css/contract.css>
    <link rel=stylesheet href=css/ui-block.css>
    <link rel=stylesheet href=codeMirror/codemirror.css>
    <link rel=stylesheet href=codeMirror/dracula.css>
    <meta name=viewport content="width=device-width">
    <title>Blockchain playground</title>
    <style>
        .wrapperExample1 .search_contract {
            border: none;
        }

        .wrapperExample1 .run_contract {
            border: none;
            margin-top: 20px;
        }

        .wrapperExample1 .run_contract span {
            color: gray;
        }

        .wrapperExample1 .deploy_contract {
            border: none;
            margin-top: 20px;
        }

        .wrapperExample1 input {
            background-color: #f5f5f5;
        }

        .deploy_contract span {
            color: gray;
        }


        .title {
            text-align: center;
            color: black;
            font-size: 30px;
        }

        .code {
            height: 300px;
        }

        .active1 {
            display: none;
        }

        #tabs {
            overflow: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #tabs li {
            float: left;
            margin: 0;
        }

        #tabs li a {
            position: relative;
            padding: 10px 50px;
            float: left;
            text-decoration: none;
            color: #444;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .8);
            box-shadow: 0 2px 2px rgba(0, 0, 0, .4);
        }

        /* #tabs li a:focus {
            background-color: #ccc;
        } */

        .ccc {
            background-color: #cccccc;
        }

        .current a {
            outline: 0;
            z-index: 4;
        }

        .hoverItem a {
            background: #AAC8B9;
        }

        .item {
            display: none;
        }

        .show {
            display: block;
        }

        .nonce {
            display: none;
        }

        .row {
            color: black;
        }

        .lh {
            line-height: 100px;
        }

        .stop {
            background-color: gray;
        }

        .execution_banner {
            width: 90%;
            height: 200px;
            background-color: #f5f5f5;
            margin: 0 auto;
        }

        .form-check {
            display: inline-block;
        }

        .deploy_contract .deploy_errmsg {
            color: red;
        }

        #tab3 .run_errmsg {
            color: red;
        }

        .err {
            border-color: red;
        }

        .mt20 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class=logo-main></div>
    <div class=header></div>

    <!-- Code Editor window -->
    <div class=wrapperExample1>
        <ul id="tabs" id="myTab" role="tablist">
            <li class="current ccc">
                <a href="#" title="tab1" data-i18n=contract/search></a>
            </li>
            <li>
                <a href="#" title="tab2" data-i18n=contract/deploy></a>
            </li>
            <li>
                <a href="#" title="tab3" data-i18n=contract/call></a>
            </li>
        </ul>
        <div id="content">
            <!-- search contract -->
            <div class="search_contract item show" id="tab1">
                <div class="title">
                    <span data-i18n=contract/search_contract></span>
                </div>
                <input id=addr_input type=text data-i18n=contract/addr_input_msg>
                <span class="errmsg active1" data-i18n=contract/err_msg_hash>Please enter a valid TX hash</span>
                <button class=search data-i18n=contract/search></button>
                <textarea class="search_result active1" name=search_result id=search_result cols=30 rows=10></textarea>
            </div>

            <div class="deploy_contract item " id="tab2">
                <div class="title">
                    <span data-i18n=contract/deploy_contract></span>
                </div>
                <!-- contract code -->

                <span data-i18n=contract/contract_code></span>
                <textarea name="" id="source" cols="30" rows="10"></textarea>
                <br>
                <br>
                <!-- select codetype -->

                <div class="codetype">
                    <span data-i18n=contract/contract_codetype></span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sourceType" id="exampleRadios1" value="js" checked>
                        <label class="form-check-label" for="exampleRadios1">js</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sourceType" id="exampleRadios2" value="ts">
                        <label class="form-check-label" for="exampleRadios2">ts</label>
                    </div>
                    <span data-i18n=contract/contract_codetype_banner>(请选择代码类型！ )</span>

                </div>
                <br>

                <!-- function args -->

                <span data-i18n=contract/contract_fun></span>
                <input type=text id="deploy_args">

                <!-- select wallet -->

                <div class="select-wallet-file mt20"></div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="fromaddress" data-i18n=send-nas/from-address></label>
                        <input type="text" class="form-control" id="from_addr" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="toaddress" data-i18n=send-nas/to-address></label>
                        <input type="text" class="form-control" id="to_addr" disabled>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label data-i18n=send-nas/amount></label>
                        <input type=text id=value value=0 disabled>
                    </div>
                    <div class="col-md-6 lh">
                        <span data-i18n=send-nas/balance></span>
                        <span id=balance></span>
                    </div>
                    <!-- <div class="col-md-4 lh">
                            <span>Nonce : </span>
                            <span id=nonce></span>
                        </div> -->
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <span data-i18n=gas-limit></span>
                        <!-- <span id=gas_limit></span> -->
                        <input type=text id=gas_limit value=200000>
                    </div>
                    <div class="col-md-6">
                        <span data-i18n=gas-price></span>
                        <!-- <span id=gas_price></span> -->
                        <input type=text id=gas_price>
                    </div>
                </div>

                <span class="deploy_errmsg active1" data-i18n=contract/err_msg></span>

                <div class="result active1" id=result></div>

                <div class="row">
                    <div class="col-md-6">
                        <button id=deploy_run data-i18n=contract/run></button>
                    </div>
                    <div class="col-md-6">
                        <button id=deploy disabled=disabled class=stop data-i18n=contract/deploy></button>
                    </div>
                </div>

                <div class="next  active1 row">
                    <div class="col-md-6">
                        <span class="execution" data-i18n=contract/execution_result></span>
                        <div class="execution_banner"></div>
                    </div>
                    <div class="col-md-6">
                        <a href="check.html">TX hash : </a>
                    </div>
                </div>
            </div>

            <div class="run_contract item " id="tab3">
                <!-- <div class="title">
                    <span data-i18n=contract/run_contract></span>
                </div> -->

                <div class="row">
                    <div class="col-md-6">
                        <span data-i18n=contract/contract_funtion></span>
                        <input type=text id=code>
                    </div>
                    <div class="col-md-6">
                        <span data-i18n=contract/contract_fun></span>
                        <input type=text id=code>
                    </div>
                </div>




                <div class=select-wallet-file></div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="fromaddress" data-i18n=send-nas/from-address></label>
                        <input type="text" class="form-control" id=run_from_addr disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="toaddress" data-i18n=send-nas/to-address></label>
                        <input type=text class=form-control id=run_to_addr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label data-i18n=send-nas/amount></label>
                        <input type=text id=value value=0>
                    </div>
                    <div class="col-md-6 lh">
                        <span data-i18n=send-nas/balance></span>
                        <span id=balance></span>
                    </div>
                    <!-- <div class="col-md-4 lh">
                        <span>Nonce : </span>
                        <span id=nonce></span>
                    </div> -->
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <span data-i18n=gas-limit></span>
                        <!-- <span id=gas_limit></span> -->
                        <input type=text id=run_gas_limit value=200000>
                    </div>
                    <div class="col-md-6">
                        <span data-i18n=gas-price></span>
                        <!-- <span id=gas_price></span> -->
                        <input type="text" id=run_gas_price>
                    </div>
                </div>

                <span class="run_errmsg active1" data-i18n=contract/err_msg></span>

                <div class="result active1" id=result>Results:success,you can deploy this contract.</div>
                <div class="row">
                    <div class="col-md-6">
                        <button id=run_run data-i18n=contract/run></button>
                    </div>
                    <div class="col-md-6">
                        <button id=call disabled=disabled class=stop data-i18n=contract/call></button>
                    </div>
                </div>

                <div class="next  active1 row">
                    <div class="col-md-6">
                        <span class="execution" data-i18n=contract/execution_result></span>
                        <div class="execution_banner"></div>
                    </div>
                    <div class="col-md-6">
                        <a href="check.html">TX hash : </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class=footer></div>

    <script src=codeMirror/codemirror.js></script>
    <script src=codeMirror/javascript.js></script>
    <script src=https://code.jquery.com/jquery-3.3.1.min.js></script>
    <script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js data-depends=jquery.slim></script>
    <script src=js/nebulas.js></script>
    <script src=js/codeEditor.js></script>
    <script src=js/home.v1.js></script>

    <script src=js/i18n.js data-depends=jquery.slim></script>
    <script src=https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js data-depends="bootstrap jquery.slim"></script>
    <script src=js/ui-block.js data-depends="bootbox jquery.slim i18n.js nebulas.js"></script>
    <script>
        "use strict";

        $(function () {

            var nebulas = require("nebulas");
            var Account = nebulas.Account;
            var Utils = nebulas.Utils;
            var neb = new nebulas.Neb();
            var nonce, gAccount;
            // neb.setRequest(new nebulas.HttpRequest(localStorage.apiPrefix || "https://testnet.nebulas.io"));
            neb.setRequest(new nebulas.HttpRequest("http://13.57.120.136:8685"));

            uiBlock.insert({
                footer: ".footer",
                header: ".header",
                logoMain: ".logo-main",
                selectWalletFile: [".select-wallet-file", onUnlockFile]
            });

            function onUnlockFile(swf, fileJson, account, password) {
                var state, balance_nas;

                try {
                    account.fromKey(fileJson, password);
                    gAccount = account;
                    $("#from_addr").val(account.getAddressString());
                    $("#run_from_addr").val(account.getAddressString());
                    $("#unlock").hide();
                    $("#send").show();

                    neb.api.gasPrice().then(function (resp) {
                        $("#gas_price").val(resp.gas_price);
                        $("#run_gas_price").val(resp.gas_price);
                        return neb.api.getAccountState($("#from_addr").val());
                    }).then(function (resp) {
                        nonce = parseInt(resp.nonce) + 1;
                        $("#balance").text(resp.balance);
                    }).catch(function (err) {
                        // TODO handle error
                    });

                } catch (e) {
                    bootbox.dialog({
                        message: e,
                        size: "large",
                        title: "Error"
                    });
                }
            }

            function doneGetUserGetGasPrice(x) {
                $("#gas_price").append(x.gas_price);
                $("#gas_limit").append(x.gas_price);
            };

            function donePostUserAccountState(o) {
                console.log(o);

                console.log(o.balance);
                $("#balance").append(o.balance);
                $("#nonce").append(parseInt(o.nonce) + 1);
            };

            //tab change

            $('#tabs a').click(function (e) {
                e.preventDefault();
                $('#tabs li').removeClass("ccc");
                $(this).parent().addClass("ccc");
                $("#content div").removeClass("show");
                $('#' + $(this).attr('title')).addClass('show');
                $('this').addClass('current');
            });

            $('#tabs a').hover(function () {
                if (!$(this).parent().hasClass("current")) {
                    $(this).parent().addClass("hoverItem");
                }
            }, function () {
                $(this).parent().removeClass("hoverItem");
            });


            // deploy-------------------------------------------
            $("#deploy_run").click(function () {

                if (nonce <= 0) {
                    // TODO 提示未加载到有效账号信息
                    return;
                }
                //local verification
                let from = $("#from_addr").val().trim();
                if (!Account.isValidAddress(from)) {
                    $("#from_addr").addClass("err");
                    $(".deploy_errmsg").removeClass("active1");
                    setTimeout(function () {
                        $("#from_addr").removeClass("err");
                    }, 5000);
                    return;
                }

                let gasLimit = Utils.toBigNumber(0);
                try {
                    gasLimit = Utils.toBigNumber($("#gas_limit").val());
                } catch (err) {
                    console.log(err);
                }
                if (gasLimit.cmp(Utils.toBigNumber(0)) <= 0) {
                    $("#gas_limit").addClass("err");
                    $(".deploy_errmsg").removeClass("active1");
                    setTimeout(function () {
                        $("#gas_limit").removeClass("err");
                    }, 5000);
                    return;
                }

                let gasPrice = Utils.toBigNumber(0);
                try {
                    gasPrice = Utils.toBigNumber($("#gas_price").val());
                } catch (err) {
                    console.log(err);
                }
                if (gasPrice.cmp(Utils.toBigNumber(0)) <= 0) {
                    $("#gas_price").addClass("err");
                    $(".deploy_errmsg").removeClass("active1");
                    setTimeout(function () {
                        $("#gas_price").removeClass("err");
                    }, 5000);
                    return;
                }

                let contract = {
                    "source": $("#source").val(),
                    "sourceType": $("input[name=sourceType]").val(),
                    "args": $("#deploy_args").val().trim()
                };

                var chainId = localStorage.chainId || 1003;
                let gTx = new nebulas.Transaction(chainId, gAccount, from, "0", parseInt(nonce), gasPrice, gasLimit, contract);
                gTx.signTransaction();
                // console.log(gTx.toString());

                neb.api.sendRawTransaction(gTx.toProtoString()).then(function (resp) {
                    // if deploy success show txhash
                    $("#deploy_contract_hash").text("TX hash: " + resp.txhash); // TODO txhash放在这个位置？
                    $(".tx_result").removeClass("active1");                     // TODO 这个框作用？
                }).catch(function (err) {
                    // TODO handle error
                    console.log(err);
                });
            });

            //call------------------------------------------
            $(".search").click(function () {
                if ($("#addr_input").val().length != 64) {
                    $(".errmsg").removeClass("active1");

                    setTimeout(function () {
                        $(".errmsg").addClass("active1");
                    }, 2000);

                } else {
                    neb.api.getTransactionReceipt($("#addr_input").val()).then(function (o) {
                        var jsonString = atob(o.data);

                        $(".search_result").text(jsonString);
                        $("#to_addr").val(o.contract_address);
                        $(".search_result").removeClass("active1");
                    }).catch(function (err) {
                        // TODO handle error
                        console.log(err);
                    });
                }
            });

            // run function
            $("#run_run").click(function () {
                //local verification
                if ($("#run_from_addr").val().length < 46) {
                    $("#run_from_addr").addClass("err");
                    $(".run_errmsg").removeClass("active1");
                    setTimeout(function () {
                        $("#run_from_addr").removeClass("err");
                    }, 5000);
                } else if ($("#run_to_addr").val().length < 46) {
                    $("#run_to_addr").addClass("err");
                    $(".run_errmsg").removeClass("active1");
                    setTimeout(function () {
                        $("#run_to_addr").removeClass("err");
                    }, 5000);
                } else if ($("#run_gas_limit").val().length < 1) {
                    $("#run_gas_limit").addClass("err");
                    $(".run_errmsg").removeClass("active1");
                    setTimeout(function () {
                        $("#run_gas_limit").removeClass("err");
                    }, 5000);
                }
                else if ($("#run_gas_price").val().length < 1) {
                    $("#run_gas_price").addClass("err");
                    $(".run_errmsg").removeClass("active1");
                    setTimeout(function () {
                        $("#run_gas_price").removeClass("err");
                    }, 5000);
                }
                //run result show
                $(".next").removeClass("active1");
            })

            //call function
            $("#call").click(function () {
                var params;
                try {
                    params = {
                        from: $("#from_addr").val(),
                        to: $("#to_addr").val(),
                        value: $("#value").val(),
                        nonce: parseInt($("#nonce").text()),
                        gasPrice: $("#gas_price").text(),
                        gasLimit: $("#gas_limit").text(),
                        contract: JSON.parse($("#code").val())
                    }
                } catch (err) {
                    // TODO handle err: param check
                    return;
                }
                neb.api.call(params).then(function (resp) {
                    console.log(JSON.stringify(resp));
                    // TODO  need a place to display result
                    // $("??") = JSON.stringify(resp)
                    $(".result").removeClass("active1");
                    $(".next").removeClass("active1");
                }).catch(function (err) {
                    // TODO handle error
                });
            });

        });

    </script>
</body>

</html>
