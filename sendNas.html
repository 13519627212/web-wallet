<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <link rel="icon shortcut" href=img/logo.png type=image/png>
    <link rel=apple-touch-icon href=img/logo.png>
    <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>
    <link rel=stylesheet href=css/base.css>
    <link rel=stylesheet href=css/home.css>
    <link rel=stylesheet href=css/ui-block.css>
    <meta name=viewport content="width=device-width">
    <title>星云链测试网 | Nebulas Testnet</title>
</head>
<body>
    <div class=logo-main></div>
    <div class=header></div>
    <div class=select-wallet-file></div>

    <div id=send class="container send">
        <div id=sendNas class=col-md-12>
            <div class=form-group>
                <div class=row>
                    <div class=col-md-6>
                        <label for=fromaddress data-i18n=send-nas/from-address>From Address</label>
                        <input type=text class=form-control id=fromaddress disabled>
                    </div>
                    <div class=col-md-6>
                        <label for=balance data-i18n=send-nas/balance>Balance</label>
                        <div class=input-group>
                            <input type=text class=form-control id=balance>
                            <div class=input-group-addon>NAS</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=form-group>
                <label for=toaddress data-i18n=send-nas/to-address>To Address</label>
                <input type=text class=form-control id=toaddress>
            </div>
            <div class=form-group>
                <label for=amount data-i18n=send-nas/amount>Value / Amount to Send</label>
                <div class=input-group>
                    <input type=text class=form-control id=amount data-i18n=send-nas/placeholder/amount>
                    <div class=input-group-addon>NAS</div>
                </div>
            </div>
            <div class=form-group>
                <label for=limit data-i18n=send-nas/limit>Gas Limit</label>
                <input type=text class=form-control id=limit value=20000>
            </div>
            <div class=form-group>
                <label for=price data-i18n=send-nas/price>Gas Price</label>
                <div class=input-group>
                    <input type=text class=form-control id=price value=1000000>
                    <div class=input-group-addon>NIS</div>
                </div>
            </div>
            <div class=form-group>
                <label for=nonce>Nonce</label>
                <input type=text class=form-control id=nonce>
            </div>
            <button id=generate type=submit class="btn btn-default col-xs-12 col-sm-12 col-md-12 text-center" data-i18n=send-nas/button/generate>Generate Transaction</button>
        </div>
    </div>
    <!-- send -->
    <div id=transaction class="container transaction">
        <div class=col-md-6>
            <div class=form-group>
                <label for=raw data-i18n=send-nas/raw>Raw Transaction</label>
                <textarea class=form-control rows=8 id=raw></textarea>
            </div>
        </div>
        <div class=col-md-6>
            <div class=form-group>
                <label for=signed data-i18n=send-nas/signed>Signed Transaction</label>
                <textarea class=form-control rows=8 id=signed></textarea>
            </div>
        </div>
        <div class=col-md-12>
            <button id=sendtransaction type=submit class="btn btn-default col-xs-12 col-sm-12 col-md-12 text-center" data-i18n=send-nas/send>Send Transaction</button>
        </div>
    </div>

    <!-- Transaction -->
    <div class="container transaction" id=receipt_div style=display:none;>
        <div class=col-md-6>
            <div class=form-group>
                <label for=raw>txhash</label>
                <textarea readonly id=receipt rows=6 class=form-control></textarea>
            </div>
        </div>
        <div class=col-md-6>
            <div class=form-group>
                <label for=signed data-i18n=send-nas/receipt>receipt</label>
                <textarea readonly id=receipt_state rows=6 class=form-control></textarea>
            </div>
        </div>
    </div>

    <div class=footer></div>

    <script src=https://code.jquery.com/jquery-3.3.1.min.js></script>
    <script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js data-depends=jquery.slim></script>
    <script src=https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js data-depends="bootstrap jquery.slim"></script>
    <script src=js/api.js data-depends=jquery></script>
    <script src=js/home.v1.js></script>
    <script src=js/i18n.js data-depends=jquery.slim></script>
    <script src=js/ui-block.js data-depends="bootbox jquery.slim i18n.js wallet.js"></script>
    <script src=js/wallet.js></script>
    <script>
        "use strict";

        var wallet = require("wallet"),
            Transaction = wallet.Transaction,
            Utils = wallet.Utils,
            neb = new wallet.Neb(),
            testnetchainID = 1001,
            gAccount, gTx;

        $("#generate").on("click", onClickGenerate);
        $("#sendtransaction").on("click", onClickSendTransaction);

        uiBlock({
            footer: ".footer",
            header: ".header",
            logoMain: ".logo-main",
            selectWalletFile: [".select-wallet-file", onUnlockFile]
        });

        function onUnlockFile(fileJson, account, password) {
            var address;

            try {
                account.fromKey(fileJson, password);
                address = account.getAddressString();
                gAccount = account;

                $("#fromaddress").val(address);
                $("#unlock").hide();
                $("#send").show();

                api.postUserAccountState(address).then(donePostUserAccountState);
            } catch (e) {
                bootbox.dialog({
                    message: e,
                    size: "large",
                    title: "Error"
                });
            }
        }

        function donePostUserAccountState(o) {
            var nas = Utils.toBigNumber(o.balance).dividedBy(unitValue("nas")).toNumber();

            $("#balance").val(nas);
            $("#nonce").val((o.nonce || 0) + 1);
        }

        function unitValue(unit) {
            var unitMap = {
                none: "0",
                nis: "1",
                knis: "1000",
                mnis: "1000000",
                nanonas: "1000000000",
                micronas: "1000000000000",
                millinas: "1000000000000000",
                nas: "1000000000000000000"
            }, unitValue = unitMap[(unit || "nas").toLowerCase()];

            if (unitValue === undefined)
                throw new Error('The unit undefined, please use the following units:' + JSON.stringify(unitMap, null, 2));

            return new Utils.toBigNumber(unitValue, 10);
        }

        function onClickGenerate() {
            var amount = $("#amount").val(),
                balance = $("#balance").val(),
                fromAddress = $("#fromaddress").val(),
                gaslimit = $("#limit").val(),
                gasprice = $("#price").val(),
                nonce = $("#nonce").val(),
                toAddress = $("#toaddress").val(),
                tmp;

            try {
                tmp = Utils.toBigNumber(gaslimit)
                    .times(Utils.toBigNumber(gasprice))
                    .dividedBy(unitValue("nas"));

                if (Utils.toBigNumber(balance).lt(Utils.toBigNumber(amount).plus(tmp)))
                    amount = Utils.toBigNumber(balance)
                        .minus(Utils.toBigNumber(tmp))
                        .toNumber();

                gTx = new Transaction(testnetchainID, gAccount, toAddress, neb.nasToBasic(amount), parseInt(nonce), gasprice, gaslimit);
                gTx.signTransaction();

                $("#raw").val(gTx.toString());
                $("#signed").val(gTx.toProtoString());
                $("#transaction").show();
            } catch (e) {
                bootbox.dialog({
                    message: e,
                    size: "large",
                    title: "Error"
                });
            }

            return false;
        }

        function onClickSendTransaction() {
            var mTxHash;

            gTx && api.postUserRawTransaction(gTx.toProtoString())
                .then(function (o) {
                    mTxHash = o.txhash;
                    return api.postUserGetTransactionReceipt(mTxHash);
                })
                .then(function (o) {
                    $("#receipt_state").val(JSON.stringify(o));
                    $("#receipt").val(mTxHash);
                    $("#receipt_div").show();

                    setTimeout(function () {
                        api.postUserAccountState($("#fromaddress").val())
                            .then(function (t) {
                                var balanceNas = Utils.toBigNumber(t.balance).dividedBy(unitValue("nas"));

                                $("#balance").val(balanceNas);
                                $("#nonce").val(t.nonce);
                            });
                    }, 60 * 1000);
                });
        }
    </script>
</body>
</html>
