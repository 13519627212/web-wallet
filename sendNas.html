<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <link rel="icon shortcut" href=img/logo.png type=image/png>
    <link rel=apple-touch-icon href=img/logo.png>
    <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>
    <link rel=stylesheet href=css/base.css>
    <link rel=stylesheet href=css/home.css>
    <link rel=stylesheet href=css/ui-block.css>
    <meta name=viewport content="width=device-width">
    <title>星云链测试网 | Nebulas Testnet</title>
</head>
<body>
    <div class=logo-main></div>
    <div class=header></div>
    <div class=select-wallet-file></div>

    <div id="send" class="container send">
        <div id="sendNas" class="col-md-12">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="fromaddress">From Address</label>
                        <input type="text" class="form-control" id="fromaddress" placeholder="" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="balance">Balance</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="balance" placeholder="">
                            <div class="input-group-addon">NAS</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="toaddress">To Address</label>
                <input type="text" class="form-control" id="toaddress" placeholder="">
            </div>
            <div class="form-group">
                <label for="amount">Value / Amount to Send</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                    <div class="input-group-addon">NAS</div>
                </div>
            </div>
            <div class="form-group">
                <label for="limit">Gas Limit</label>
                <input type="text" class="form-control" id="limit" value="20000" placeholder="">
            </div>
            <div class="form-group">
                <label for="price">Gas Price</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="price" value="1000000" placeholder="">
                    <div class="input-group-addon">NIS</div>
                </div>
            </div>
            <div class="form-group">
                <label for="nonce">Nonce</label>
                <input type="text" class="form-control" id="nonce" placeholder="">
            </div>
            <button id="generate" type="submit" class="btn btn-default col-xs-12 col-sm-12 col-md-12 text-center">Generate Transaction</button>
        </div>
    </div>
    <!-- send -->
    <div id="transaction" class="container transaction">
        <div class="col-md-6">
            <div class="form-group">
                <label for="raw">Raw Transaction</label>
                <textarea class="form-control" rows="8" id="raw"></textarea>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="signed">Signed Transaction</label>
                <textarea class="form-control" rows="8" id="signed"></textarea>
            </div>
        </div>
        <div class="col-md-12">
            <button id="sendtransaction" type="submit" class="btn btn-default col-xs-12 col-sm-12 col-md-12 text-center">Send Transaction</button>
        </div>
    </div>
    <!-- Transaction -->
    <div class="container transaction" id="receipt_div" style="display:none;">
        <div class="col-md-6">
            <div class="form-group">
                <label for="raw">txhash</label>
                <textarea readonly id="receipt" rows="6" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="signed">receipt</label>
                <textarea readonly id="receipt_state" rows="6" class="form-control"></textarea>
            </div>
        </div>
    </div>

    <div class=footer></div>

    <div class="modal fade" tabindex="-1" id="info" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">info</h4>
                </div>
                <div class="modal-body">
                    <p>unlocking&hellip;</p>
                </div>
            </div>
        </div>
    </div>

    <script src=https://code.jquery.com/jquery-3.3.1.slim.min.js></script>
    <script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js data-depends=jquery.slim></script>
    <script src=https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js data-depends="bootstrap jquery"></script>
    <script src=js/home.v1.js></script>
    <script src=js/i18n.js data-depends=jquery.slim></script>
    <script src=js/ui-block.js data-depends="bootbox jquery wallet.js"></script>
    <script src=js/wallet.js></script>
    <script>
        "use strict";

        var wallet = require("wallet"),
            Account = wallet.Account,
            Neb = wallet.Neb,
            Transaction = wallet.Transaction,
            Utils = wallet.Utils,
            neb = new Neb(),
            testnetchainID = 1001,
            unitMap = {
                none: '0',
                nis: '1',
                knis: '1000',
                mnis: '1000000',
                nanonas: '1000000000',
                micronas: '1000000000000',
                millinas: '1000000000000000',
                nas: '1000000000000000000'
            },
            gAccount, gTx;

        neb.setRequest(new Neb.HttpRequest("https://testnet.nebulas.io"));

        $("#generate").on("click", onClickGenerate);
        $("#sendtransaction").on("click", onClickSendTransaction);

        uiBlock({
            footer: ".footer",
            header: ".header",
            logoMain: ".logo-main",
            selectWalletFile: [".select-wallet-file", onUnlockFile]
        });

        function onUnlockFile(fileJson, account, password) {
            var state, balance_nas;

            try {
                account.fromKey(fileJson, password);
                $("#fromaddress").val(account.getAddressString());
                $("#unlock").hide();
                $("#send").show();

                state = neb.api.getAccountState(account.getAddressString());
                balance_nas = Utils.toBigNumber(state.balance).dividedBy(unitValue("nas")).toNumber();

                $("#balance").val(balance_nas);
                $("#nonce").val(parseInt(state.nonce) + 1);
            } catch (e) {
                bootbox.dialog({
                    title: "Error",
                    message: e,
                    size: "large"
                });
            }
        }

        function unitValue(unit) {
            var unitValue = unitMap[(unit || "nas").toLowerCase()];

            if (unitValue === undefined)
                throw new Error('The unit undefined, please use the following units:' + JSON.stringify(unitMap, null, 2));

            return new Utils.toBigNumber(unitValue, 10);
        }

        function onClickGenerate() {
            var amount = $("#amount").val(),
                balance = $("#balance").val(),
                gaslimit = $("#limit").val(),
                gasprice = $("#price").val(),
                nonce = $("#nonce").val(),
                tmp,
                fromaddress = $("#fromaddress").val(),
                toaccount,
                toaddress = $("#toaddress").val();

            try {
                toaccount = Account.fromAddress(toaddress);

                tmp = Utils.toBigNumber(gaslimit)
                    .times(Utils.toBigNumber(gasprice))
                    .dividedBy(unitValue("nas"));

                if (Utils.toBigNumber(balance).lt(Utils.toBigNumber(amount).plus(tmp))) {
                    amount = Utils.toBigNumber(balance).minus(Utils.toBigNumber(tmp)).toNumber();
                }

                gTx = new Transaction(testnetchainID, gAccount, toaccount.getAddressString(), neb.nasToBasic(amount), parseInt(nonce), gasprice, gaslimit);
                gTx.signTransaction();
                $("#raw").val(gTx.toString());
                $("#signed").val(gTx.toProtoString());
                $("#transaction").show();
            } catch (e) {
                bootbox.dialog({
                    title: 'Error',
                    message: e,
                    size: 'large'
                });
            }

            return false;
        }

        function onClickSendTransaction() {
            var resp, txhash;

            if (gTx) {
                resp = neb.api.sendRawTransaction(gTx.toProtoString());
                txhash = resp.txhash;

                neb.api.getTransactionReceipt(txhash, function (err, resps) {
                    $("#receipt_state").val(JSON.stringify(resps));
                });

                $("#receipt").val(txhash);
                $("#receipt_div").show();

                setTimeout(function () {
                    var state = neb.api.getAccountState(gAccount.getAddressString()),
                        balance_nas = Utils.toBigNumber(state.balance).dividedBy(unitValue("nas"));

                    $("#balance").val(balance_nas);
                    $("#nonce").val(state.nonce);
                }, 60000);
            }
        }
    </script>
</body>
</html>
