<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <link rel="icon shortcut" href=img/logo.png type=image/png>
    <link rel=apple-touch-icon href=img/logo.png>
    <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>
    <link rel=stylesheet href=css/base.css>
    <link rel=stylesheet href=css/home.css>
    <link rel=stylesheet href=css/ui-block.css>
    <meta name=viewport content="width=device-width">
    <title>星云链测试网 | Nebulas Testnet</title>
    <style>
        .check_list {
            width: 400px;
            height: 500px;
            background-color: #f5f5f5;
            position: absolute;
            margin-left: 30%;
            margin-top: -50%;
            border-radius: 50px;
            padding: 20px;
        }

        .check_list .data {
            width: 100%;
        }

        .check_list .check {
            margin-top: 60px;
        }

        .active1 {
            display: none;
        }
    </style>
</head>

<body>
    <div class=logo-main></div>
    <div class=header></div>
    <div class=select-wallet-file></div>

    <div id=send class="container send">
        <div id=sendNas class=col-md-12>
            <div class=form-group>
                <div class=row>
                    <div class=col-md-6>
                        <label for=fromaddress data-i18n=send-nas/from-address>From Address</label>
                        <input type=text class=form-control id=fromaddress disabled>
                    </div>
                    <div class=col-md-6>
                        <label for=balance data-i18n=send-nas/balance>Balance</label>
                        <div class=input-group>
                            <input type=text class=form-control id=balance disabled>
                            <div class=input-group-addon>NAS</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=form-group>
                <label for=toaddress data-i18n=send-nas/to-address>To Address</label>
                <input type=text class=form-control id=toaddress data-validate-order-matters="required lengthEq45">
            </div>
            <div class=form-group>
                <label for=amount data-i18n=send-nas/amount>Value / Amount to Send</label>
                <div class=input-group>
                    <input type=text class=form-control id=amount data-i18n=amount data-validate-order-matters="required number gt0">
                    <div class=input-group-addon>NAS</div>
                </div>
            </div>
            <div class=form-group>
                <label for=limit data-i18n=gas-limit>Gas Limit</label>
                <input type=text class=form-control id=limit value=20000 data-validate-order-matters="required number gt0">
            </div>
            <div class=form-group>
                <label for=price data-i18n=gas-price>Gas Price</label>
                <div class=input-group>
                    <input type=text class=form-control id=price value=1000000 data-validate-order-matters="required number gt0">
                    <div class=input-group-addon>Wei</div>
                </div>
            </div>
            <div class=form-group>
                <label for=nonce>Nonce</label>
                <input type=text class=form-control id=nonce data-validate-order-matters="required number gt0">
            </div>
            <button id=generate type=submit class="btn btn-default col-xs-12 col-sm-12 col-md-12 text-center" data-i18n=send-nas/button/generate>Generate Transaction</button>
        </div>
    </div>
    <!-- send -->
    <div id=transaction class="container transaction row">

        <div class=col-6>
            <div class=col-12>
                <div class=form-group>
                    <label for=raw data-i18n=send-nas/raw>Raw Transaction</label>
                    <textarea class=form-control rows=8 id=raw></textarea>
                </div>
            </div>
            <div class=col-12>
                <div class=form-group>
                    <label for=signed data-i18n=send-nas/signed>Signed Transaction</label>
                    <textarea class=form-control rows=8 id=signed></textarea>
                </div>
            </div>
        </div>
        <div class=ol-md-6>
            <div id=addressqr></div>
        </div>
        <div class="row">
            <div class=col-md-12>
                <button id=send_transaction class="btn btn-default col-xs-12 col-sm-12 col-md-12 text-center" data-i18n=send-nas/send>Send </button>
            </div>
        </div>

        <div class="check_list active1">

            <div>
                <label data-i18n=send-nas/from-address>From Address</label>
                <input type=text class=form-control id=for_addr disabled>
            </div>
            <div>
                <label data-i18n=send-nas/to-address>To Address</label>
                <input type=text class=form-control id=to_addr disabled>
            </div>
            <div>
                <label data-i18n=send-nas/amount>Value / Amount to Send</label>
                <div class=input-group>
                    <input type=text class=form-control id=value>
                    <div class=input-group-addon>NAS</div>
                </div>
            </div>
            <div class="data">
                <label>data</label>
                <input type=text class=data id=data disabled>
            </div>
            <div class="check col-md-12">
                <button id=sendtransaction type=submit class="btn btn-default col-xs-12 col-sm-12 col-md-12 text-center">Check Transaction</button>
            </div>
        </div>

    </div>

    <!-- Transaction -->
    <div class="container transaction" id=receipt_div style=display:none;>
        <div class=col-md-6>
            <div class=form-group>
                <label for=raw>txhash</label>
                <textarea readonly id=receipt rows=6 class=form-control></textarea>
            </div>
        </div>
        <div class=col-md-6>
            <div class=form-group>
                <label for=signed data-i18n=send-nas/receipt>receipt</label>
                <textarea readonly id=receipt_state rows=6 class=form-control></textarea>
            </div>
        </div>
    </div>

    <div class=footer></div>

    <script src=https://code.jquery.com/jquery-3.3.1.min.js></script>
    <script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js data-depends=jquery.slim></script>
    <script src=https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js data-depends="bootstrap jquery.slim"></script>
    <!-- <script src=js/api.js data-depends=jquery></script> -->
    <script src=js/jquery.qrcode.min.js data-depends=jquery></script>
    <script src=js/home.v1.js></script>
    <script src=js/i18n.js data-depends=jquery.slim></script>
    <script src=js/ui-block.js data-depends="bootbox jquery.slim i18n.js nebulas.js"></script>
    <script src=js/nebulas.js></script>
    <script>
        "use strict";

        var wallet = require("nebulas"),
            Transaction = wallet.Transaction,
            Utils = wallet.Utils,
            Unit = wallet.Unit,
            neb = new wallet.Neb(),
            testnetchainID = 1003,
            validateAll = uiBlock.validate(),
            gAccount, gTx;
        // neb.setRequest(new wallet.HttpRequest(localStorage.apiPrefix || "https://testnet.nebulas.io"));
        neb.setRequest(new wallet.HttpRequest("http://13.57.120.136:8685"));

        $("#generate").on("click", onClickGenerate);
        $("#sendtransaction").on("click", onClickSendTransaction);

        uiBlock.insert({
            footer: ".footer",
            header: ".header",
            logoMain: ".logo-main",
            selectWalletFile: [".select-wallet-file", onUnlockFile]
        });

        function onUnlockFile(swf, fileJson, account, password) {
            var address;

            try {
                account.fromKey(fileJson, password);
                address = account.getAddressString();
                gAccount = account;

                $("#fromaddress").val(address);
                $("#unlock").hide();
                $("#send").show();

                neb.api.getAccountState(address).then(function (resp) {
                    console.log("resp: " + JSON.stringify(resp))

                    var nas = Unit.fromBasic(resp.balance, "nas").toNumber();
                    $("#balance").val(nas);
                    $("#nonce").val(parseInt(resp.nonce || 0) + 1);
                });
            } catch (e) {
                bootbox.dialog({
                    message: e,
                    size: "large",
                    title: "Error"
                });
            }
        }

        function onClickGenerate() {
            var amount = parseFloat($(amount).val()) || 0,
                balance = $("#balance").val(),
                fromAddress = $("#fromaddress").val(),
                gaslimit = $("#limit").val(),
                gasprice = $("#price").val(),
                nonce = $("#nonce").val(),
                toAddress = $("#toaddress").val(),
                tmp;

            if (validateAll())
                try {
                    tmp = Unit.fromBasic(Utils.toBigNumber(gaslimit)
                        .times(Utils.toBigNumber(gasprice)), "nas")

                    if (Utils.toBigNumber(balance).lt(Utils.toBigNumber(amount).plus(tmp)))
                        if (Utils.toBigNumber(balance).lt(tmp))
                            amount = Utils.toBigNumber(0).toNumber();
                        else
                            amount = Utils.toBigNumber(balance).minus(Utils.toBigNumber(tmp)).toNumber();

                    gTx = new Transaction(testnetchainID, gAccount, toAddress, Unit.nasToBasic(amount), parseInt(nonce), gasprice, gaslimit);
                    gTx.signTransaction();

                    $("#raw").val(gTx.toString());
                    $("#signed").val(gTx.toProtoString());
                    $("#transaction").show();
                } catch (e) {
                    bootbox.dialog({
                        message: e,
                        size: "large",
                        title: "Error"
                    });
                }

            return false;
        }

        $("#send_transaction").click(function () {
            $(".check_list").removeClass("active1");
            $("#for_addr").val($("#fromaddress").val());
            $("#to_addr").val($("#toaddress").val());
            $("#value").val($("#amount").val());
        });

        function onClickSendTransaction() {
            $(".check_list").addClass("active1");
            var mTxHash;

            gTx && neb.api.sendRawTransaction(gTx.toProtoString())
                .then(function (resp) {
                    console.log("sendRawTransaction resp: " + JSON.stringify(resp));
                    mTxHash = resp.txhash;
                    return neb.api.getTransactionReceipt(mTxHash);
                }).then(function (resp) {
                    $("#receipt").val(mTxHash);
                    $("#receipt_div").show();

                    // TODO 重新点击需要reset页面状态，清理setTimeout
                    setTimeout(function () {
                        neb.api.getAccountState($("#fromaddress").val())
                            .then(function (resp) {
                                console.log("getAccountState resp: " + JSON.stringify(resp));
                                var balanceNas = Unit.fromBasic(resp.balance, "nas");
                                $("#balance").val(balanceNas);
                                $("#nonce").val(resp.nonce);
                            }).catch(function (err) {
                                // TODO error
                            });
                    }, 60 * 1000);
                }).catch(function (err) {
                    // TODO handle error
                    console.log(err)
                });
        }


    </script>
</body>

</html>
