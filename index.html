<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <link rel="icon shortcut" href=img/logo.png type=image/png>
    <link rel=apple-touch-icon href=img/logo.png>
    <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>
    <link rel=stylesheet href=css/base.css>
    <link rel=stylesheet href=css/home.css>
    <link rel=stylesheet href=css/ui-block.css>
    <meta name=viewport content="width=device-width">
    <title>星云链测试网 | Nebulas Testnet</title>
    <style>
        .download {
            text-align: center;
        }

        .active1 {
            display: none;
        }

        .download {
            margin-top: 48px;
        }

        input {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class=logo-main></div>
    <div class=header></div>

    <div class="container wallet">
        <div id=newWallet class=col-12>
            <div class=form-group>
                <label for=password data-i18n=index/enter-password>Enter a password:（Not less than 9 characters）</label>
                <input type=password class=form-control id=password data-i18n=index/placeholder/do-not-forget placeholder="Do NOT forget to save this!" data-validate-order-matters="required lengthGt8">
            </div>
            <button class="btn btn-block" data-i18n=index/new id=creat>Create New Wallet</button>
        </div>
        <div class="download active1">
            <h1>Save your
                <code>Keystore</code> File.</h1>
            <button id=genNewWallet class="btn btn-block">Download Keystore File (UTC / JSON · Recommended · Encrypted)</button>
        </div>
        <div class=col-12>
            <p class=wallet_help data-i18n=index/comment>This password encrypts your private key.
                <br>This does not act as a seed to generate your keys.
                <br>You will need this password + your private key to unlock your wallet.</p>
        </div>
    </div>

    <div class=footer></div>

    <script src=https://code.jquery.com/jquery-3.3.1.slim.min.js></script>
    <script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js data-depends=jquery.slim></script>
    <script src=https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js data-depends="bootstrap jquery.slim"></script>
    <script src=js/Blob.js></script>
    <script src=js/FileSaver.min.js></script>
    <script src=js/home.v1.js></script>
    <script src=js/i18n.js data-depends=jquery.slim></script>
    <script src=js/ui-block.js data-depends="bootbox blockies jquery.slim i18n.js nebulas.js"></script>
    <script src=js/nebulas.js></script>
    <script>
        "use strict";

        var nebulas = require("nebulas"),
            account = nebulas.Account.NewAccount(),
            validateAll = uiBlock.validate();

        uiBlock.insert({
            footer: ".footer",
            header: ".header",
            logoMain: ".logo-main"
        });

        $("#creat").click(function () {
            if (validateAll())
                $(".download").removeClass("active1");
        });

        $("#genNewWallet").click(function () {
            var password = $("#password").val(),
                address, keyStr, blob;

            if (validateAll()) {
                bootbox.alert({
                    title: "info",
                    message: "waiting..."
                });

                // window.open('tokey.html?password=' + password, '_blank');

                address = account.getAddressString();
                keyStr = account.toKeyString(password);
                blob = new Blob([keyStr], { type: "application/json; charset=utf-8" });
                saveAs(blob, address);

                // i can't close bootstrap modal when it's animating, tried below to no avail
                // https://stackoverflow.com/questions/16493280/close-bootstrap-modal
                setTimeout(() => {
                    bootbox.hideAll();
                    // $(".bootbox.modal .close").click();
                }, 500);
            }

            return false;
        });
    </script>
</body>
</html>
