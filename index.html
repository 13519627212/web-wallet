<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <link rel="icon shortcut" href=img/logo.png type=image/png>
    <link rel=apple-touch-icon href=img/logo.png>
    <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>
    <link rel=stylesheet href=css/base.css>
    <link rel=stylesheet href=css/home.css>
    <link rel=stylesheet href=css/ui-block.css>
    <meta name=viewport content="width=device-width">
    <title>星云链测试网 | Nebulas Testnet</title>
</head>
<body>
    <!--

        replace \="([^ -]+)" with =$1

        https://github.com/nebulasio/wiki/blob/master/rpc.md

        2018.3.19 ~ 2018.3.24
        - 主网测试网络切换
        - 多语言
        - 查询帐号余额 - View Wallet Info 页面有
        - 根据交易 hash 查询交易信息（如果交易执行失败，需要提示失败和错误类型）
        - 部署和执行合约（JS）

        代码段
        - header, footer
        - select wallet file 在 3 个文件中都使用
        删除 js/Blob.js
        本地创建的过程在 js/wallet.js 里, 不支持 webpack 的 require, 有时间提出来, 有时间把 js/wallet.js 删掉
        -->
    <div class=logo-main></div>
    <div class=header></div>

    <div class="container wallet">
        <form id=newWallet class="col-12">
            <div class="form-group">
                <label for=password data-i18n=index/enter-password>Enter a password:</label>
                <input type=password class=form-control id=password data-i18n=index/placeholder/do-not-forget placeholder="Do NOT forget to save this!">
            </div>
            <button id=genNewWallet class="btn btn-block" data-i18n=index/new>Create New Wallet</button>
        </form>
        <div class="col-12">
            <p class=wallet_help data-i18n=index/comment>This password encrypts your private key.
                <br>This does not act as a seed to generate your keys.
                <br>You will need this password + your private key to unlock your wallet.</p>
        </div>
    </div>

    <div class=footer></div>

    <script src=https://code.jquery.com/jquery-3.3.1.slim.min.js></script>
    <script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js data-depends=jquery.slim></script>
    <script src=https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js data-depends="bootstrap jquery.slim"></script>
    <script src=js/Blob.js></script>
    <script src=js/FileSaver.min.js></script>
    <script src=js/home.v1.js></script>
    <script src=js/i18n.js data-depends=jquery.slim></script>
    <script src=js/ui-block.js data-depends="bootbox jquery.slim i18n.js wallet.js"></script>
    <script src=js/wallet.js></script>
    <script>
        "use strict";

        var wallet = require("wallet"),
            account = wallet.Account.NewAccount();

        uiBlock({
            footer: ".footer",
            header: ".header",
            logoMain: ".logo-main"
        });

        $("#genNewWallet").click(function () {
            var password = $("#password").val(),
                address, keyStr, blob;

            if (password.length < 1)
                alert("must input a password");
            else {
                bootbox.alert({
                    title: "info",
                    message: "waiting..."
                });

                // window.open('tokey.html?password=' + password, '_blank');

                address = account.getAddressString();
                keyStr = account.toKeyString(password);
                blob = new Blob([keyStr], { type: "application/json; charset=utf-8" });
                saveAs(blob, address);

                // i can't close bootstrap modal when it's animating, tried below to no avail
                // https://stackoverflow.com/questions/16493280/close-bootstrap-modal
                setTimeout(() => {
                    bootbox.hideAll();
                    // $(".bootbox.modal .close").click();
                }, 500);
            }

            return false;
        });
    </script>
</body>
</html>
